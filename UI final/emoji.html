<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Support Vector Machine for Text-Based Emotion Prediction from Filipino Children's Story Book</title>
</head>
<body>
   
    <h1>CHILDHOOD TALES EMOTION PREDICTOR</h1>
    <div class="textbox">
        <form>
            <input id="text" type="text" placeholder="Enter text here...">
        </form>
    </div>    
    <br><br>
    <div class="button">
        <button class="btn1">Sentence</button>
        <button class="btn2">Element</button>
        <button class="btn3">whole</button>
        <button class="btn4">Analyze</button>
    </div>
        <br><br>


    <div class="container">
        <div id="icon">
            <img src="img/icon.png">
        </div>
    <div id="fear">
        <img src="img/fear.png">
        <h3>Fear:</h3>
    </div>
    <div id="anger">
        <img src="img/anger.png">
        <h3>Anger:</h3>
    </div>
    <div id="joy">
        <img src="img/joy.png">
        <h3>Joy:</h3>
    </div>
    <div id="sad">
        <img src="img/sad.png">
        <h3>Sad:</h3>
    </div>
    <div id="disgust">
        <img src="img/disgust.png">
        <h3>Disgust:</h3>
    </div>
    <div id="surprise">
        <img src="img/surprise.png">
        <h3>Surprise:</h3>
    </div>
                                                                                                                                                                                                                  

    <label style="top: 530px;" for="price">EMOTION PREDICTED:
        <input type="text" id="change" name="change"readonly class="textfield">
    </label>
 


</body>
</html>
