<body>

            <div class="error" style="color: red; text-align: center;">

            </div>
            <h5 style= color:white font->CREATE AN ACCOUNT</h5>
            <div class="form-value">

                    {% csrf_token %}
                    

                  
                        <div class="inputbox">

            </div>

            </div>
