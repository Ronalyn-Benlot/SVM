{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maiden+Orange&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'newcss/password_reset.css' %}">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href=""><img src="{% static 'newimg/LLogo.jpg' %}" alt="" width="300" height="50" style="margin-left: -125%;"></a>
        <a href="{% url 'home' %}#landing">Home</a>
        <a href="{% url 'home' %} #about">About</a>
        <a href="{% url 'home' %}#team">Team</a>
        <a href="{% url 'home' %}#contact">Contact</a>
        <a class="signup" href="{% url 'login' %}">Log In</a>
    </nav>
    <div class="login-container">
        <div class="login-img">
            <img src="{% static 'newimg/change_pass.png' %}" alt="">
        </div>
        <div class="login-form">
            <br>
            <form method="post">
                {% csrf_token %}
                <center><h2>Enter your Registered Email</h2></center>

                <br>
                <div class="input">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="submit">
                    <input type="submit" value="Send">
                </div>
                <br>
            </form>
            <div class="back">
                <a href="{% url 'login' %}"><i class="bi bi-arrow-left"></i>&nbsp;Back</a>
            </div>
        </div>
    </div>
</body>
</html>
