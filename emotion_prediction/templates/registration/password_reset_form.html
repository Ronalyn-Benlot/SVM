{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/rs_form.css" %}">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method='POST' action="">
                    {% csrf_token %}
                    <h2>Reset <br>Password</h2>
                    <br>
                    <br>
                    <div class="inputbox">
                       
                        {{ form.email }} <!-- Use the name of your email field -->
                        <label for="{{ form.email.id_for_label }}">Email:</label>
                        <br><br>
                        <button type="submit">Send</button><br><br>               
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
