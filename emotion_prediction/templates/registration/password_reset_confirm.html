{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/rs.css" %}">
    <title>Reset Password</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="post" action="">
                    {% csrf_token %}
                    <h2>Reset Your Password</h2>

                    {% if validlink %}
                        <div class="inputbox">
                            <label for="{{ form.new_password1.id_for_label }}">New Password</label>
                            <br><br>
                            {{ form.new_password1 }}
                        </div>
                        
                        <div class="inputbox">
                            <label for="{{ form.new_password2.id_for_label }}">Confirm Password</label>
                            <br><br>
                            {{ form.new_password2 }}
                        </div>
                        <br><br>
                    {% else %}
                        <p>The password reset link was invalid, possibly because it has
                        already been used. Please request a new password reset.</p>
                    {% endif %}

                    <button type="submit">Update</button><br><br>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
