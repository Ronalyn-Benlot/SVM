{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maiden+Orange&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'newcss/pass_change.css' %}">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href=""><img src="{% static 'newimg/LLogo.jpg' %}" alt="" width="300" height="50" style="margin-left: -125%;"></a>
        <a href="{% url 'home' %}#landing">Home</a>
        <a href="{% url 'home' %} #about">About</a>
        <a href="{% url 'home' %}#team">Team</a>
        <a href="{% url 'home' %}#contact">Contact</a>
        <a class="signup" href="{% url 'login' %}">Log In</a>
    </nav>
    <div class="login-container">
        <div class="login-img">
            <img src="{% static 'newimg/change_pass.png' %}" alt="">
        </div>
        <div class="login-form">
            <br>
            <form method="post">
                {% csrf_token %}
                <div class="input">
                    <input type="password" name="old_password" id="user_email">           
                </div>
                <br>
                <div class="input">
                    <input type="password" name="new_password" id="user_email">
                </div>
                <div class="input">
                    <input type="password" name="confirm_password" id="user_email">
                </div>
                <div class="forgot">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
                <br>
                <br>
                
                <div class="register">
                    <button type="submit" onclick="showSpinner()">Update Password</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
