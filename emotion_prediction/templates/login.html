{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seek coding</title>
    <link rel="stylesheet" href="{%static 'assets/css/login.css' %}">
	
	
    <!---we had linked our css file-->
</head>
<body>
	
	
	
	<div class="top">
	<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="{%static 'home' %}" class="logo d-flex align-items-center me-auto me-xl-0">
		<img src="{%static 'assets/img/icon.png' %}">
      </a>
      <center><h3>Emoj-i-on</h3></center>
      <!-- Nav Menu -->
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'home' %}#hero" >Home</a></li>
          <li><a href="{% url 'home' %}#about">About</a></li>
          <li><a href="{% url 'home' %}#team">Team</a></li>
          <li><a href="{% url 'home' %}#contact">Contact</a></li>
		  <li><a href="{% url 'login' %}#recent-posts"class="active">Login</a></li>
				

        </ul>
      </nav><!-- End Nav Menu -->

     

    </div>

  </header>
    <div class="container"> 
        
        <div class="form2">
            <img src="{%static 'assets/img/log.gif' %}">   
            
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                
                    <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form method="POST" id='login' class='input-group-login' >
                    {% csrf_token %}
                    <input type='text' name='username_log' class='input-field' placeholder='Username' required>                    
                    <input type='password' name='password_log' class='input-field' placeholder='Enter Password' required>
                    
                    <button type="submit" class="submit-btn"><center>Log in</center></button>
                    
                    <br>
                    
                    <center><a href="forgotpassword.html">Forgot password?</a></center>
                </form>
                
						
		 </form>
		 <form method="POST" id='register' class='input-group-register'>
            {% csrf_token %}
            <input type='text' name='first_name' class='input-field' placeholder='First Name' required>
            <input type='text' name='last_name' class='input-field' placeholder='Last Name ' required>
            <input type='text' name='username' class='input-field' placeholder='Username' required>
            <input type='email' name='email' class='input-field' placeholder='Email Id' required>
            <input type='password' name='password' class='input-field' placeholder='Enter Password' required>
            <input type='password' name='confirm_password' class='input-field' placeholder='Confirm Password' required>
            
            <button type='submit' class='submit-btn'>Register</button>
        </form>
            </div>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	
</body>
</html>
